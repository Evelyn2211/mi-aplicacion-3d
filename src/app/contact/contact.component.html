<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form  >
          <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" formControlName="name" required />
          </div>
          <div class="form-group mb-3">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" formControlName="email" required />
          </div>
          <div class="form-group mb-3">
            <label for="message">Mensaje</label>
            <textarea id="message" class="form-control" formControlName="message" rows="4" required></textarea>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" >Enviar</button>
          </div>
        </form>
  
        <!-- Redes Sociales -->
        <div class="social-links text-center mt-4">
          <h5>Síguenos en nuestras redes sociales</h5>
          <a href="https://www.facebook.com" target="_blank" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com" target="_blank" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
